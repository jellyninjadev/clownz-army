<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🤡</title>
  <style>
    .wrapper {
      width: 100%;
      height: 100vh;
      background-image: url('./background.png');
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    @keyframes jump {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-30px);
      }

      60% {
        transform: translateY(-15px);
      }
    }

    #icon {
      height: 120px;
      padding-top: 45%;
    }

    #speaker {
      height: 75px;
    }

    .main {
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer {
      display: flex;
      justify-content: center;
      padding-block: 10%;
    }

    .background-icon {
      position: absolute;
    }

    .animated-icon {
      animation: jump 2s infinite;
    }

    .animated-icon-18 {
      animation: jump 1.8s infinite;
    }

    .animated-icon-12 {
      animation: jump 1.2s infinite;
    }

    .animated-icon-16 {
      animation: jump 1.6s infinite;
    }

    .animated-icon-10 {
      animation: jump 1s infinite;
    }

    .icon1 {
      top: 33%;
      left: 26%;
    }

    .icon2 {
      top: 26%;
      left: 70%;
    }

    .icon3 {
      top: 77%;
      left: 26%;
    }

    .icon4 {
      top: 86%;
      left: 87%;
    }

    .icon5 {
      top: 19%;
      left: 19%;
    }

    .controls-container {
      margin-block: 8px;
      margin-inline: 32%;
    }

    h1 {
      font-size: 18px;
    }

    h2 {
      font-size: 16px;
    }
  </style>
</head>
