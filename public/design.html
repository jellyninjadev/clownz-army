    <title>DJ App</title>
    <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #4b0082, #ff1493, #ff4500);
  color: white;
  overflow: hidden;
}

.app-container {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.party-background {
  position: absolute;
  inset: 0;
  z-index: 0;
}

.floating-element {
  position: absolute;
  font-size: 2rem;
  animation: float 3s infinite alternate;
}

@keyframes float {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-20px);
  }
}

.dj-visual {
  position: relative;
  z-index: 1;
  margin-bottom: 20px;
}

.default-visual {
  width: 128px;
  height: 128px;
  border-radius: 50%;
  background: linear-gradient(to bottom right, #ff69b4, #8a2be2, #4b0082);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
}

.track-info {
  z-index: 1;
}

.dj-message {
  z-index: 1;
  margin-top: 10px;
  font-size: 1.2rem;
}
    </style>
</head>
